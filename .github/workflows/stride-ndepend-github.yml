# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build Stride NDepend Analysis for GitHub Pages

env:
  PROJECT_PATH_CORE: build/Stride.sln

on:
  workflow_dispatch:

# Only allow one deployment at a time, cancel previous in-progress runs on new pushes
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read      # to checkout
  pages: write        # to deploy pages
  id-token: write     # to authenticate deployment

jobs:
  build-docs:
    runs-on: windows-latest

    steps:
      - name: Dotnet Setup
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 10.x

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Checkout Stride (note the LFS)
        uses: actions/checkout@v5
        with:
          repository: stride3d/stride
          token: ${{ secrets.GITHUB_TOKEN }}
      #   path: stride
          lfs: true

      #- name: Restore Stride dependencies
      #  run: dotnet restore ${{ env.PROJECT_PATH_CORE }}

      - name: Create .sarif Folder
        run: |
          mkdir build\.sarif

      - name: Create Directory.Build.props
        shell: powershell
        run: |
          Add-Content -Path Directory.Build.props -Value '<Project>'
          Add-Content -Path Directory.Build.props -Value '  <PropertyGroup>'
          Add-Content -Path Directory.Build.props -Value '    <ErrorLog>$(SolutionDir)\.sarif\$(MSBuildProjectName).json</ErrorLog>'
          Add-Content -Path Directory.Build.props -Value '  </PropertyGroup>'
          Add-Content -Path Directory.Build.props -Value '</Project>'

      - name: List folder content in the working directory
        shell: powershell
        run: Get-ChildItem

      - name: List folder content in the build directory
        shell: powershell
        run: Get-ChildItem -Path build

      - name: Display Directory.Build.props content
        shell: powershell
        run: Get-Content -Path Directory.Build.props

      - name: Build Stride.sln
        run: msbuild build/Stride.build -t:Build
      #  run: dotnet build ${{ env.PROJECT_PATH_CORE }} --no-restore

      - name: NDepend
        uses: ndepend/ndepend-action@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          license: ${{ secrets.NDependLicense }}
          solution: ${{ env.PROJECT_PATH_CORE }}
          baseline: recent

      - name: Prepare Pages artifact (place files under toolkit/ndepend)
        shell: pwsh
        run: |
          $site = "_site/stride/ndepend"
          New-Item -ItemType Directory -Force -Path $site | Out-Null
          Copy-Item -Path ..\..\_temp\NDependOut\NDependReport.html -Destination "$site\NDependReport.html" -Force
          Copy-Item -Path ..\..\_temp\NDependOut\NDependReportFiles -Destination "$site\" -Recurse -Force

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy to GitHub Pages
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write      # required for Pages deployment
      id-token: write   # required for OIDC
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4